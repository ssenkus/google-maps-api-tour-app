<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
		html { height: 100% }
		body { height: 100%; margin: 0; padding: 0 }
		#location-list {
			float:left;
			width: 400px;
			height: 400px;
			font-size: 12px;
		}
		#map-controls {
			width: 150px;
			float: left;
		}
		button { display: block;
		float: left;
		width:125px;}
		input {
			width:125px;
		}
		#map-canvas { height: 500px; width: 500px; float:left; }
		</style>
	</head>
	<body>
		<div id="map-controls">
			<button id="geolocate" type="button" >Geolocation</button>
			<button id="addDummyMarkers" type="button" >Add Dummy Markers</button>
			<button id="addTourPoint" type="button" >Add Tour Point</button>
			<input type=text id="addTPLat" />
			<input type=text id="addTPLng" />
			<button id="drawTourPath" type="button">Draw Tour Path</button>
			<button id="resetMap" type="button" >Reset Map</button>
		</div>
		
		<div id="map-canvas"></div>
		
		<ul id="location-list">
		</ul>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-pcRY1ddJccibC3RgxzvgTRIRG7Vwjk0&sensor=false"></script>
				<script type="text/javascript" src="scripts/infobox.js"></script>
		<script type="text/javascript" src="scripts/gmap-ec-tour.js"></script>
	</body>
</html>
